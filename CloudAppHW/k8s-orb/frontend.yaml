apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  ports:
    - name: https
      port: 443
      targetPort: 443
      nodePort: 30501
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30502
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: frontend-vue:latest
          name: frontend
          imagePullPolicy: Never
          ports:
            - containerPort: 80
            - containerPort: 443
